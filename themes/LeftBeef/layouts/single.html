{{ define "main" }}
  <h1 id="title">{{ .Title }}</h1>
    {{ if isset .Params "date"}}
        {{if (eq .Date.Unix 0)}}
            <h2 id="date">Today</h2>
            <script id="datescript">
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const date_str = new Date().toLocaleDateString('en-US', options);
                document.getElementById("date").innerHTML = date_str;
                const me = document.getElementById("datescript");
                me.parentElement.removeChild(me);
            </script>
        {{ else }}
            <h2>{{ .Date.Format "Monday, January _2 2006" }}</h2>
        {{end}}
    {{end}}
  <div>
        <article id="article">
           {{ .Content }}
        </article>
  </div>
{{ end }}
