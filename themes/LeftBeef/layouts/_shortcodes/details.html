{{ if .IsNamedParams }}
<details>
    <summary>
        {{ if .Get "summary" }}{{ .Get "summary" }}{{ else }}[+]{{ end }}
    </summary>
    {{ if .Get "details" }}{{ .Get "details" }}{{ else }}{{ .Inner }}{{ end }}
</details>
{{ else }}
<details>
    <summary>
        {{ .Get 0 }}
    </summary>
        {{ if len .Params | eq 2 }}{{ .Get 1 }}{{ else }}{{ .Inner }}{{ end }}
</details>
{{ end }}
