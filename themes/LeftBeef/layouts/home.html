{{ define "main" }}
    <h1 class="title">{{ .Site.Title }}</h1>
    <article id="article">
       {{ .Content }}
    </article>

    {{ range .Site.Sections }}
        <h2>{{ .Title }}</h2>
        <ul>
            {{ range .Pages }}
                    <li><a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02"  }}: {{ .Title }}</a></li>

            {{ end }}
        </ul>
    {{ end }}
{{ end }}
